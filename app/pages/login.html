<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitHub</title>
    <link href="" rel="stylesheet" />
    <script type="module" src="../scripts/login.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1><a class="navlink" href="/app/">FitHub</a></h1>
      </nav>
    </header>
    <main>
      <h2>Login</h2>
      <form id="login-form">
        <input
          class="input-area"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          class="input-area"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="./register.html">Register</a>
    </main>
  </body>
</html>
