
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitHub</title>
    <link href="" rel="stylesheet" />
    <script type="module" src="../scripts/register.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1><a class="navlink" href="/app/">FitHub</a><h1>
      </nav>
    </header>
    <main id="login-form-template">
        <h2>Register</h2>
        <form id="register-form">
          <input
            class="input-area"
            type="text"
            id="first_name"
            placeholder="First Name"
            required
          />
          <input
            class="input-area"
            type="last_name"
            id="last_name"
            placeholder="Last Name"
            required
          />
          <input
            class="input-area"
            type="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            class="input-area"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
      <a href="./login.html">Login</a>
    </main>
  </body>
</html>
