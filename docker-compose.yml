services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      FILEPATH_ROOT: "./static"
      TOKEN_SECRET: "${TOKEN_SECRET}"
      DATABASE_URL: "postgres://fithub:fithub@db:5432/fithub?sslmode=disable"
      BASE_URL: "http://localhost:8080"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: fithub
      POSTGRES_PASSWORD: fithub
      POSTGRES_DB: fithub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fithub"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/pressly/goose:latest
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: "postgres://fithub:fithub@db:5432/fithub?sslmode=disable"
    volumes:
      - ./sql/schema:/migrations
    command: ["-dir", "/migrations", "up"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
