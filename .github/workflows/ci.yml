name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Generate templ files
        run: go tool templ generate
      - name: Run go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fithub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Generate templ files
        run: go tool templ generate
      - name: Run tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/fithub_test?sslmode=disable
          TOKEN_SECRET: ci-test-secret-that-is-at-least-32-characters-long
          PORT: "8080"
          FILEPATH_ROOT: "./static"
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t fithub:${{ github.sha }} .
